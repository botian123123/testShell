name: Trigger workflow by other repo

on:
  push:
    branches:
      - 'testMain/main'
      - 'testSub1/main' #repo and branch for submodule
      - 'testSub2/main' #repo and branch for submodule

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger Main Workflow
      uses: actions/github-script@v5
      with:
        script: |
          try {
            await github.actions.createWorkflowDispatch({
              owner: 'botian123123',
              repo: 'testMain',
              workflow_id: 'build.yml',
              ref: 'main',
            });
            console.log('Build workflow triggered successfully.');
          } catch (error) {
            console.error('Error:', error);
            throw error;
          }